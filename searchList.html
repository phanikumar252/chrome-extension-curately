    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a New Message</h2>
            <textarea id="messageInput" placeholder="Enter your message"></textarea>
            <div style="display: flex;justify-content: center;align-items: center;">
                <button id="withoutMessage" class="send-button" style="margin-right: 5px;">Without Message</button>
                <button id="submitMessage" style="margin-left: 5px;">With Message</button>
            </div>
        </div>
    </div>

    <div id="emailModal" class="mail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Drafted Email</h2>
                <div class="close-mail">&times;</div>
            </div>

            <div class="custom-select mt-15">

                <select id="templateList" class="full-width MuiInputBase-inputSizeSmall">


                </select>
            </div>
            <div class="mt-15">
                <label class="input-label">
                    Subject
                </label>
                <div>
                    <input type="text" id="emailSubject" class="full-width MuiInputBase-inputSizeSmall" />
                </div>
            </div>
            <div class="quill-editor mt-15">
                <label class="input-label">Body</label>
                <div id="editor"></div>
            </div>

            <div class="mt-15 send-btn-container">

    <div id="progressModal" class="progress-modal">
        <div class="modal-header">
            <h2>In Progress</h2>
            <div class="close-progress-modal">&times;</div>
        </div>
        <hr class="MuiDivider-root MuiDivider-fullWidth css-9mgopn-MuiDivider-root">
        <div class="progress-content" id="progressContent"></div>
        <div id="progressContainer"></div>
    </div>
    <div id="subJectModal" class="subject-modal">
        <div class="modal-close-assign-modalheader">
            <h2 class="sub-error-text"></h2>
            <div class="close-subject-modal">&times;</div>
        </div>

    </div>

    <div id="assignModal" class="assign-modal">
        <div class="assign-modal-content" style="position: relative;">
            <div class="modal-header">
                <h2 id="assign-modal-title" style="padding: 8px 8px 4px 8px;"></h2>
                <div class="close-assign-modal">&times;</div>
            </div>
            <div class="autocomplete-popup-modal" id="popup">
                <input type="text" id="autocompleteInput-modal" placeholder="Search..." class="autocomplete-input" />
                <ul class="autocomplete-modal-list" id="autocompleteList-modal">
                    <!-- Results will be populated here -->
                </ul>
            </div>
            <div class="mt-15 send-btn-container">
                <button id="assignModalBtn" style="margin-top:15%;">Assign</button>
            </div>
        </div>
    </div>
